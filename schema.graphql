schema {
  query: Query
}

type Query {
  meetups: MeetupConnection,
  people: PersonConnection,
  node(id: ID!): Node
}

interface Node {
  id: ID!
}

type MeetupConnection {
  edges: [MeetupEdge]
}

type MeetupEdge {
  node: Meetup
}

type Meetup implements Node {
  id: ID!
  name: String!
  location: Address!
  start: String!
  organiser: Person!
  presenter: Person!
  attendees: PersonConnection!
}

type Address {
  companyName: String!
  address: String!
  city: String!
  postcode: String!
}

type PersonConnection {
  edges: [PersonEdge]
}

type PersonEdge {
  node: Person
}

type Person implements Node {
  id: ID!
  name: String!
  companyName: String
  interests: [String]!
  meetupsAttending: MeetupConnection!
}
