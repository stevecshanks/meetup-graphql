schema {
  query: Query
}

type Query {
  meetups: [Meetup],
  people: [Person],
  node(id: ID!): Node
}

interface Node {
  id: ID!
}

type Meetup implements Node {
  id: ID!
  name: String!
  location: Address!
  start: String!
  organiser: Person!
  presenter: Person!
  attendees: [Person]!
}

type Address {
  companyName: String!
  address: String!
  city: String!
  postcode: String!
}

type Person implements Node {
  id: ID!
  name: String!
  companyName: String
  interests: [String]!
  meetupsAttending: [Meetup]!
}
